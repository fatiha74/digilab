<section class="profile">

  <mat-list *ngIf="myProfil">
    <img class="rounded-circle" matListAvatar [src]="myProfil.body.avatar" alt="...">


  </mat-list>


  <h1>Profile</h1>

  <mat-form-field appearance="outline">
    <mat-label>
      Nom
    </mat-label>
    <mat-icon matPrefix>person</mat-icon>
    <input matInput  [value]="myProfil.body.firstName">
  </mat-form-field >
  <mat-form-field appearance="outline">
    <mat-label>
      Prénom
    </mat-label>
    <mat-icon matPrefix>person</mat-icon>
    <input matInput [value]="myProfil.body.lastName">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>
      Email
    </mat-label>
    <mat-icon matPrefix>local_post_office</mat-icon>
    <input matInput  [value]="myProfil.body.email">

  </mat-form-field>

</section>
