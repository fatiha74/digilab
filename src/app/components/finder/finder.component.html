<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Digilab</h1>
    <button mat-button (click)="opened=!opened">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>


<mat-sidenav-container class="sidenav-container-finder">
  <mat-sidenav [(opened)]="opened" mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/overview/profil" routerLinkActive="active" mat-focus-indicator>
        <mat-icon>account_circle</mat-icon>Profil
      </a>
      <a mat-list-item routerLink="/overview/chat" routerLinkActive="active">
        <mat-icon>chat</mat-icon>Chat
      </a>
      <a mat-list-item routerLink="/overview/directory" routerLinkActive="active">
        <mat-icon>folder_open</mat-icon>Directory
      </a>
      <a mat-list-item routerLink="/finder" routerLinkActive="active">
        <mat-icon>person_search</mat-icon>Finder
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="image">
      <img src="assets/images/finder.jpg">
    </div>
    <div>
      <mat-label>Recherche</mat-label>
      <input matInput type="text">
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
